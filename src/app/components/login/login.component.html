<img class="img-center" src="assets/img/sphinx_logo.png">
<div class="center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <div class="form-group">
            <label>Email</label>
            <input id="email" type="email" formControlName="email" class="form-control" placeholder="Email">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                <div *ngIf="email.errors.required">
                    Email is required.
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" formControlName="password" class="form-control" placeholder="Password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors.required">
                        Password is required.
                    </div>
                </div>
            </div>
            <div class="form-actions" align="center">
                <button type="submit" class="btn btn-large btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
